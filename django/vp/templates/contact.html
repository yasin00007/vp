{% extends 'base.html' %}

{% block title%} contact {% endblock title %}

{%block body%}
<style>
  input {


    border-radius: 15px !important;
    margin-top: 10px !important;
  }

  button {
    margin-top: 10px !important;
    text-align: center !important;
    border-radius: 10px !important;
  }

  .border {
    padding: 25px 25px 25px 25px;
    border-radius: 15px !important;
  }

  h1:hover {
    color: #ffc107 !important;
    cursor: pointer;

  }
</style>
<section class="min-vh-50">
  <div>
    <div class="container">
      <div class="row ">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2">Contact Us</h1>
          <div class="px-2">

            <form method="post" action="/contact"
              class="justify-content-center border shadow-lg p-3 mb-5 bg-white rounded pt-5 pb-5">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
                  placeholder="enter your name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                  placeholder="enter your email">
              </div>
              <div class="form-group">
                <input type="phone" class="form-control" id="phone" name="phone" placeholder=" enter your phone ">
              </div>
              <div class="form-group">
                <input class="form-control" id="desc" rows="3" name="desc" placeholder=" your message">
              </div>
              <div class="container text-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</section>

{%endblock body%}
